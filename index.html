<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏è Love Chat - NIAT Hackathon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>‚ù§Ô∏è</text></svg>") 16 0, auto;
        }

        body {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background: #ff4b6e;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            position: relative;
        }

        .heart-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            animation: pulse 1.5s infinite;
        }

        .heart-left { left: 20px; }
        .heart-right { right: 20px; }

        @keyframes pulse {
            0% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.2); }
            100% { transform: translateY(-50%) scale(1); }
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: #fce4ec;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ff4b6e;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
        }

        #send-button {
            background: #ff4b6e;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #send-button:hover {
            transform: scale(1.05);
        }

        .typing-indicator {
            padding: 10px 15px;
            background: #fce4ec;
            border-radius: 15px;
            margin-bottom: 10px;
            display: none;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #ff4b6e;
            border-radius: 50%;
            animation: typing 1s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="heart-icon heart-left">‚ù§Ô∏è</span>
            Love Chat
            <span class="heart-icon heart-right">‚ù§Ô∏è</span>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hi there! I'm your Valentine's AI companion. Let's chat! üåπ
            </div>
        </div>
        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send ‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
    const typingIndicator = document.getElementById("typing-indicator");

    function addMessage(message, isUser = false, isGif = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = isUser ? "message user-message" : "message bot-message";
        
        if (isGif) {
            const gifImg = document.createElement("img");
            gifImg.src = message;
            gifImg.style.maxWidth = "100%";
            gifImg.style.borderRadius = "10px";
            messageDiv.appendChild(gifImg);
        } else {
            messageDiv.textContent = message;
        }
        
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function getAIResponse(userMessage) {
        try {
            typingIndicator.style.display = "block";
            sendButton.disabled = true; // Disable send button while waiting

            const response = await fetch("https://lovebot-1.onrender.com/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage }),
            });

            typingIndicator.style.display = "none";
            sendButton.disabled = false; // Enable send button

            if (!response.ok) throw new Error("Network response was not ok");
            const data = await response.json();
            return data;
        } catch (error) {
            console.error("Error fetching AI response:", error);
            typingIndicator.style.display = "none";
            sendButton.disabled = false;
            return { response: "Oops! Something went wrong. Try again. üíî" };
        }
    }

    async function handleSend() {
        const message = userInput.value.trim();
        if (message) {
            addMessage(message, true);
            userInput.value = "";

            const botResponse = await getAIResponse(message);
            addMessage(botResponse.response);

            if (botResponse.gif) {
                addMessage(botResponse.gif, false, true);
            }
        }
    }

    sendButton.addEventListener("click", handleSend);
    userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") handleSend();
    });
});


    </script>
</body>
</html>
